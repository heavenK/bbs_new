<script type="text/javascript">
function succeedhandle_followmod(url, msg, values) {
	var fObj = $('followmod');
	if(values['type'] == 'add') {
	//	fObj.innerHTML = '取消收听';
		fObj.className = 'yguanzhu';
		fObj.href = 'home.php?mod=spacecp&ac=follow&op=del&fuid='+values['fuid'];
	} else if(values['type'] == 'del') {
	//	fObj.innerHTML = '收听TA';
		fObj.className = 'guanzhu';
		fObj.href = 'home.php?mod=spacecp&ac=follow&op=add&hash={FORMHASH}&fuid='+values['fuid'];
	}
}
</script>
<script type="text/javascript">
function follow_change(id,url,values){
	var fObj = $(id);
	if (fObj.innerHTML=='未关注')
	{
		fObj.innerHTML = '已关注';
		fObj.className = 'gzbtn';
		fObj.href = 'home.php?mod=spacecp&ac=follow&op=del&fuid='+values;
	}else if(fObj.innerHTML == '已关注') {
		fObj.innerHTML = '未关注';
		fObj.className = 'wgzbtn';
		fObj.href = 'home.php?mod=spacecp&ac=follow&op=add&hash={FORMHASH}&fuid='+values;
	}
}
</script>
